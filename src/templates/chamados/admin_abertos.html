<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Chamados em aberto</title>
</head>
<body>
  <main class="container">
    <h1>Painel administrativo - Chamados em aberto</h1>
    <section class="filtros">
      <label>Status <select id="filtro-status"></select></label>
      <label>Categoria <select id="filtro-categoria"></select></label>
      <label>Prioridade <select id="filtro-prioridade"></select></label>
      <label>Atribuído a <input id="filtro-atribuido" type="number" min="1"></label>
      <input id="busca" type="search" placeholder="Buscar por título">
      <button id="btn-aplicar">Aplicar filtros</button>
    </section>
    <table id="tabela-abertos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Status</th>
          <th>Prioridade</th>
          <th>Solicitante</th>
          <th>Atribuído</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script type="module" src="/static/js/chamados/admin_abertos.js"></script>
</body>
</html>
