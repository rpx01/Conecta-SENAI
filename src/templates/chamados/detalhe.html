<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Detalhe do chamado</title>
</head>
<body>
  <main class="container">
    <h1>Chamado <span id="ticket-id"></span></h1>
    <article id="ticket"></article>
    <section>
      <h2>Comentários</h2>
      <ul id="comentarios"></ul>
      <form id="form-comentario">
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Adicionar comentário..."></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <section>
      <h2>Anexos</h2>
      <ul id="anexos"></ul>
      <form id="form-anexos" enctype="multipart/form-data">
        <input id="novos-anexos" type="file" name="anexos" multiple>
        <button type="submit">Enviar anexos</button>
      </form>
    </section>
  </main>
  <script type="module" src="/static/js/chamados/detalhe.js"></script>
</body>
</html>
