<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/selecao-sistema.html">
                <img src="/img/senai-logo.png" alt="SENAI" height="28" class="me-2">
                <span class="navbar-brand-text" title="Agenda de Treinamentos">Agenda de Treinamentos</span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="sidebar rounded shadow-sm">
                    <h5 class="mb-3">Menu Principal</h5>
                    <div class="nav flex-column">
                        <a class="nav-link" href="/dashboard-treinamentos.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                        <a class="nav-link" href="/catalogo-admin.html"><i class="bi bi-book"></i> Catálogo</a>
                        <a class="nav-link active" href="/turmas-admin.html"><i class="bi bi-calendar-event"></i> Turmas</a>
                    </div>
                </div>
            </div>
            <main class="col-lg-9 col-md-12">
                <div class="page-header">
                    <h2 class="mb-0">Gestão de Turmas</h2>
                    <button class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>CRIAR TURMA</button>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-funnel me-2"></i>Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="filtroTreinamento" class="form-label">Treinamento</label>
                                <input type="text" class="form-control" id="filtroTreinamento">
                            </div>
                            <div class="col-md-3">
                                <label for="filtroStatus" class="form-label">Status</label>
                                <select id="filtroStatus" class="form-select">
                                    <option value="">Todos</option>
                                    <option value="aberta">Aberta</option>
                                    <option value="em_andamento">Em Andamento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-list me-2"></i>LISTA DE TURMAS</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">TREINAMENTO</th>
                                        <th scope="col">DATAS</th>
                                        <th scope="col">STATUS</th>
                                        <th scope="col" class="text-end">AÇÕES</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaTurmas"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
