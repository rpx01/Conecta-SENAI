[tool.poetry]
name = "agenda-senai"
version = "0.1.0"
description = "Agenda de laborat\u00f3rios e salas do SENAI"
authors = ["Codex <codex@openai.com>"]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = ">=3.11,<4"
flask = "2.3.3"
flask-sqlalchemy = "3.1.1"
sqlalchemy = "2.0.23"
werkzeug = "2.3.7"
python-dotenv = "1.0.0"
pymysql = "1.1.0"
psycopg2-binary = "2.9.10"
cryptography = "41.0.4"
gunicorn = "23.0.0"
pyjwt = "2.10.1"
