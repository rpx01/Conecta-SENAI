<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/selecao-sistema.html">
                <img src="/img/senai-logo.png" alt="SENAI" height="28" class="me-2">
                <span class="navbar-brand-text" title="Agenda de Treinamentos">Agenda de Treinamentos</span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="sidebar rounded shadow-sm">
                    <h5 class="mb-3">Menu Principal</h5>
                    <div class="nav flex-column">
                        <a class="nav-link" href="/dashboard-treinamentos.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                        <a class="nav-link" href="/catalogo-admin.html"><i class="bi bi-book"></i> Catálogo</a>
                        <a class="nav-link" href="/turmas-admin.html"><i class="bi bi-calendar-event"></i> Turmas</a>
                    </div>
                </div>
            </div>
            <main class="col-lg-9 col-md-12">
                <div class="page-header">
                    <h2 class="mb-0">Detalhes da Turma: Nome do Treinamento</h2>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="tabTurma" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="tab-participantes" data-bs-toggle="tab" data-bs-target="#participantes" type="button" role="tab">Participantes</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab-presenca" data-bs-toggle="tab" data-bs-target="#presenca" type="button" role="tab">Lista de Presença</button>
                            </li>
                        </ul>
                        <div class="tab-content pt-3">
                            <div class="tab-pane fade show active" id="participantes" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th>ALUNO</th>
                                                <th>STATUS</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="presenca" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th>DATA</th>
                                                <th>PRESENTE</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
