<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/selecao-sistema.html">
            <img src="/img/senai-logo.png" alt="SENAI" height="28" class="me-2">
            Cursos e Treinamentos
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/treinamentos/meus-cursos.html">Meus Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="realizarLogout()">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-4">Cursos Disponíveis</h2>
    <div id="alertContainer"></div>
    <div id="listaTreinamentos"></div>
</div>

<div class="modal fade" id="inscricaoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inscrição</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="inscricaoForm">
                    <input type="hidden" id="turmaId">
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="data_nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="empresa">Empresa</label>
                        <input type="text" class="form-control" id="empresa">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnEnviarInscricao">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/treinamentos.js"></script>
<script>
document.getElementById('btnEnviarInscricao').addEventListener('click', enviarInscricao);
</script>
</body>
</html>
