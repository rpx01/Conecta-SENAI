<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Meus chamados</title>
</head>
<body>
  <main class="container">
    <h1>Meus chamados de TI</h1>
    <section class="filtros">
      <label>Status <select id="filtro-status"></select></label>
      <label>Categoria <select id="filtro-categoria"></select></label>
      <label>Prioridade <select id="filtro-prioridade"></select></label>
      <input id="busca" type="search" placeholder="Buscar por título">
      <button id="btn-filtrar">Filtrar</button>
    </section>
    <table id="tabela-chamados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Status</th>
          <th>Prioridade</th>
          <th>Atualizado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="paginacao">
      <button id="prev">Anterior</button>
      <span id="pagina-atual">1</span>
      <button id="next">Próxima</button>
    </div>
  </main>
  <script type="module" src="/static/js/chamados/minhas.js"></script>
</body>
</html>
