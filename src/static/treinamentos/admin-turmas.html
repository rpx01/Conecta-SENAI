<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Turmas de Treinamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/selecao-sistema.html">
                <img src="/img/senai-logo.png" alt="SENAI" height="28" class="me-2">
                <span class="navbar-brand-text" title="Cursos e Treinamentos">Cursos e Treinamentos</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/treinamentos/index.html"><i class="bi bi-card-list me-1"></i> Cursos Disponíveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/treinamentos/meus-cursos.html"><i class="bi bi-person-video3 me-1"></i> Meus Cursos</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="/treinamentos/admin-catalogo.html"><i class="bi bi-collection-fill me-1"></i> Catálogo</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link active" href="/treinamentos/admin-turmas.html"><i class="bi bi-people-fill me-1"></i> Turmas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userName">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#" onclick="realizarLogout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="sidebar rounded shadow-sm">
                    <h5 class="mb-3">Menu Principal</h5>
                    <div class="nav flex-column">
                        <a class="nav-link" href="/treinamentos/index.html"><i class="bi bi-card-list"></i> Cursos Disponíveis</a>
                        <a class="nav-link" href="/treinamentos/meus-cursos.html"><i class="bi bi-person-video3"></i> Meus Cursos</a>
                        <a class="nav-link admin-only" href="/treinamentos/admin-catalogo.html"><i class="bi bi-collection-fill"></i> Catálogo</a>
                        <a class="nav-link active admin-only" href="/treinamentos/admin-turmas.html"><i class="bi bi-people-fill"></i> Turmas</a>
                    </div>
                </div>
            </div>

            <main class="col-lg-9 col-md-12">
                <div class="page-header">
                    <h2 class="mb-0">Gerenciar Turmas</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#turmaModal"><i class="bi bi-plus-circle me-2"></i>NOVA TURMA</button>
                </div>
                
                <div id="alertContainer" class="mt-3"></div>

                <div class="card mt-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr><th>ID</th><th>Treinamento</th><th>Início</th><th>Término</th><th>Ações</th></tr>
                                </thead>
                                <tbody id="turmasTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="turmaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Turma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="turmaForm" onsubmit="event.preventDefault(); salvarTurma();">
                        <input type="hidden" id="turmaId">
                        <div class="mb-3">
                            <label class="form-label">Treinamento</label>
                            <!-- Select será preenchido via JavaScript com os treinamentos do catálogo -->
                            <select class="form-select" id="turmaTreinamentoId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="dataInicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data de Término</label>
                            <input type="date" class="form-control" id="dataFim" required>
                        </div>
                        <!-- Grupo da data prática, inicialmente oculto até verificar o treinamento -->
                        <div class="mb-3 d-none" id="dataPraticaGroup">
                            <label class="form-label">Data do treinamento prático</label>
                            <input type="date" class="form-control" id="dataPratica">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="turmaForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/treinamentos-admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = getUsuarioLogado();
            if (usuario) {
                document.getElementById('userName').textContent = usuario.nome;
            }
        });
    </script>
</body>
</html>
