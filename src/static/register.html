<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 fw-normal">Criar Nova Conta</h1>
                            <p class="text-muted">Preencha os dados para se registrar no sistema</p>
                        </div>
                        
                        <div id="alertContainer"></div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="senha" name="senha" required>
                                    </div>
                                    <div id="passwordHelp" class="form-text text-danger">A senha deve ter pelo menos 8 caracteres, incluindo letra maiúscula, letra minúscula, número e caractere especial.</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" id="btnRegistrar">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    <span class="btn-text"><i class="bi bi-person-plus me-2"></i>Registrar</span>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>Já tem uma conta? <a href="/admin-login.html">Faça login</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-muted">
                    <small>&copy; 2025 Sistema de Agenda de Laboratório</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.4/dist/purify.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redireciona para o dashboard se já houver um token válido
            const token = getToken();
            if (token && !tokenExpirado(token)) {
                window.location.href = '/index.html';
                return;
            }
            
            const passwordInput = document.getElementById('senha');
            const passwordHelp = document.getElementById('passwordHelp');
            const senhaRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;

            passwordInput.addEventListener('input', function() {
                if (senhaRegex.test(passwordInput.value)) {
                    passwordHelp.classList.remove('text-danger');
                    passwordHelp.classList.add('text-success');
                } else {
                    passwordHelp.classList.add('text-danger');
                    passwordHelp.classList.remove('text-success');
                }
            });

            // Manipula o envio do formulário de registro
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const btn = document.getElementById('btnRegistrar');
                const spinner = btn.querySelector('.spinner-border');
                btn.disabled = true;
                spinner.classList.remove('d-none');

                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                if (!senhaRegex.test(senha)) {
                    exibirAlerta('A senha não atende aos requisitos de complexidade.', 'danger');
                    return;
                }

                if (senha !== confirmarSenha) {
                    exibirAlerta('As senhas não coincidem. Por favor, tente novamente.', 'danger');
                    return;
                }
                
                try {
                    const data = await chamarAPI('/usuarios', 'POST', {
                        nome,
                        email,
                        senha
                    }, false);
                    
                    exibirAlerta('Registro realizado com sucesso! Redirecionando para o login...', 'success');
                    
                    // Redireciona para a página de login após 2 segundos
                    setTimeout(() => {
                        window.location.href = '/admin-login.html';
                    }, 2000);
                } catch (error) {
                    exibirAlerta(`Erro ao registrar: ${error.message}`, 'danger');
                } finally {
                    btn.disabled = false;
                    spinner.classList.add('d-none');
                }
            });
        });
    </script>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100"></div>
