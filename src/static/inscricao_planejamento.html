<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Treinamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/brand.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/selecao-sistema.html">
                <img src="/img/senai-logo.png" alt="SENAI" height="28" class="me-2">
                <span class="navbar-brand-text" title="Inscrição em Treinamento">Sistema FIEMG | Inscrição</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/planejamento-treinamentos.html"><i class="bi bi-card-list me-1"></i> Treinamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4">Inscrição em Treinamento</h1>
                <form id="form-inscricao">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome-treinamento" class="form-label">Nome do Treinamento</label>
                        <input type="text" class="form-control" id="nome-treinamento" readonly required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo-treinamento" class="form-label">Tipo de Treinamento</label>
                        <input type="text" class="form-control" id="tipo-treinamento" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome-completo" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome-completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="naturalidade" class="form-label">Naturalidade (Cidade de Nascimento)</label>
                        <input type="text" class="form-control" id="naturalidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail Individual</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data-nascimento" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="empresa" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Inscrição</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/inscricao_planejamento.js"></script>
</body>
</html>
